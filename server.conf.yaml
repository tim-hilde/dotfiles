---
- link:
    $HOME/.config/nvim:
      path: minimal-nvim
      relative: true
      create: true
      force: true

- shell:
    -
      command: sudo apt update
      description: Updating apt
      quiet: true
    -
      command: sudo apt install -y zsh
      description: Installing zsh
      quiet: true
    -
      command: sudo apt-get install -y eza fzf tree jq bat zoxide tmux neovim ripgrep
      description: Installing packages
      quiet: true
    -
      command: curl -sS https://starship.rs/install.sh | sh
      description: Installing starship
      quiet: true
    -
      command: bat cache --build
      quiet: true
