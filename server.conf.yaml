- defaults:
    link:
      relink: true
      create: true
    force: true

- shell:
  -
    command: sudo apt update
    description: Updating apt
    quiet: true
  -
    command: sudo apt install -y zsh
    description: Installing zsh
    quiet: true
  -
    command: sudo chsh -s $(which zsh) $USER && chsh -s $(which zsh)
    description: Make zsh default shell
    quiet: true
