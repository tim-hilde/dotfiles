- defaults:
    link:
      relink: true
      create: false
    force: false

- shell:
    -
      command: sudo apt update
      description: Updating apt
      quiet: true
    -
      command: sudo apt install -y zsh
      description: Installing zsh
      quiet: true
    -
      command: sudo apt-get install -y eza fzf tree jq bat zoxide tmux neovim
      description: Installing packages
      quiet: true
    -
      command: bat cache --build
      quiet: true
