- defaults:
    link:
      relink: true
      create: true
    force: true

- link:
    $HOME/.aliases:
      relative: true
    $HOME/.config/bat:
      path: bat
      relative: true
      create: true
    $HOME/.zshrc:
      relative: true
    $HOME/.zprofile:
      relative: true
    $HOME/.gitconfig:
      path: git/gitconfig
      relative: true
    $HOME/.config/tmux:
      path: tmux
      relative: true
      create: true
    $HOME/.config/starship.toml:
      path: starship/starship.toml
      relative: true
      force: true
    $HOME/.config/nvim:
      path: nvim
      relative: true
      create: true
    $HOME/.config/atuin:
      path: atuin
      relative: true
      create: true
      force: true
