- defaults:
    link:
      relink: true
      create: true
    force: true
- link:
    $HOME/.yt-dlp:
    $HOME/.ssh/config:
      path: config_ssh
      relative: true
    $HOME/Library/Application Support/espanso:
      path: espanso
      relative: true
      create: true
    $HOME/Library/Application Support/Code/User/settings.json:
      path: vscode/settings.json
      relative: true
      create: true
    $HOME/Library/Application Support/Code/User/keybindings.json:
      path: vscode/keybindings.json
      relative: true
      create: true
    $HOME/.config/kitty:
      path: kitty
      relative: true
      create: true
      force: true
    $HOME/.p10k.zsh:
    $HOME/.config/yazi:
      path: yazi
      relative: true
      create: true
    $HOME/.config/silicon:
      path: silicon
      relative: true
      create: true
    $HOME/.config/nvim:
      path: nvim
      relative: true
      create: true
    $HOME/.config/iterm2:
      path: iterm2
      relative: true
      create: true
    $HOME/.config/karabiner:
      path: karabiner
      relative: true
      create: true
    $HOME/.simplebarrc:
      path: simplebarrc
      relative: true
    $HOME/.hammerspoon:
      path: hammerspoon
      relative: true
      create: true
    $HOME/.config/television:
      path: television
      relative: true
      create: true
    $HOME/.config/vectorcode:
      path: vectorcode
      relative: true
      create: true
    $HOME/.config/sesh:
      path: sesh
      relative: true
      create: true
    $HOME/.config/mcphub:
      path: mcphub
      relative: true
      create: true
    $HOME/.config/direnv:
      path: direnv
      relative: true
      create: true
    $HOME/.config/aerospace:
      path: aerospace
      relative: true
      create: true
    $HOME/.config/atuin:
      path: atuin
      relative: true
      create: true
      force: true
    $HOME/.config/starship.toml:
      path: starship/starship.toml
      relative: true
      force: true


- shell:
    - command: sudo chsh -s $(which zsh) $USER
      description: Make zsh default shell
      quiet: true
    - command: ssh-add --apple-use-keychain $HOME/.ssh/id_ed25519
      quiet: true
    - command: if [[ ! -d "$HOME/.pyenv" ]]; then curl https://pyenv.run | bash; fi
      description: Installing pyenv
      quiet: true
    - command: yes N | pyenv install 3.10.6 && pyenv global 3.10.6
      description: Installing python 3.10.6
      quiet: true
      stderr: true
    - command: pip install --upgrade pip
      quiet: true
    - command: curl -sSL https://install.python-poetry.org | python3 -
      quiet: true
    - command: NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      description: Installing homebrew
      quiet: true
    - command: brew bundle --file=brew/Brewfile
      description: Installing from brewfile
      stdout: true
      quiet: true
    - command: if [[ ! -d "$HOME/Library/Application\ Support/Übersicht/widgets/simple-bar" ]]; then git clone https://github.com/Jean-Tinland/simple-bar $HOME/Library/Application\ Support/Übersicht/widgets/simple-bar; fi
      quiet: true
    - command: bat cache --build
      quiet: true
