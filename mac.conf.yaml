- defaults:
    link:
      relink: true
      create: true
    force: true
- link:
    $HOME/.yt-dlp:
    $HOME/.ssh/config:
      path: config_ssh
      relative: true
    $HOME/Library/Application Support/espanso:
      path: espanso
      relative: true
      create: true
    $HOME/Library/Application Support/Code/User/settings.json:
      path: vscode/settings.json
      relative: true
      create: true
    $HOME/Library/Application Support/Code/User/keybindings.json:
      path: vscode/keybindings.json
      relative: true
      create: true
    $HOME/.config/kitty:
      path: kitty
      relative: true
      create: true
      force: true
    $HOME/.p10k.zsh:
    $HOME/.config/yazi:
      path: yazi
      relative: true
      create: true
    $HOME/.config/silicon:
      path: silicon
      relative: true
      create: true
    $HOME/.config/iterm2:
      path: iterm2
      relative: true
      create: true
    $HOME/.config/karabiner:
      path: karabiner
      relative: true
      create: true
    $HOME/.simplebarrc:
      path: simplebarrc
      relative: true
    $HOME/.hammerspoon:
      path: hammerspoon
      relative: true
      create: true
    $HOME/.config/television:
      path: television
      relative: true
      create: true
    $HOME/.config/vectorcode:
      path: vectorcode
      relative: true
      create: true
    $HOME/.config/sesh:
      path: sesh
      relative: true
      create: true
    $HOME/.config/mcphub:
      path: mcphub
      relative: true
      create: true
    $HOME/.config/direnv:
      path: direnv
      relative: true
      create: true
    $HOME/.config/aerospace:
      path: aerospace
      relative: true
      create: true
    $HOME/.config/crush:
      path: crush
      relative: true
      create: true
      force: true
    $HOME/.config/opencode:
      path: opencode
      relative: true
      create: true
      force: true

- shell:
    - command: sudo chsh -s $(which zsh) $USER
      description: Make zsh default shell
      quiet: true
    - command: NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      description: Installing homebrew
      quiet: true
    - command: brew bundle --file=brew/Brewfile
      description: Installing from brewfile
      stdout: true
      quiet: true
    - command: bat cache --build
      quiet: true
