default_install_hook_types:
# Mandatory to install both pre-commit and pre-push hooks (see https://pre-commit.com/#top_level-default_install_hook_types)
# Add new hook types here to ensure automatic installation when running `pre-commit install`
- pre-commit
- pre-push
- commit-msg

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-json
  - id: check-added-large-files
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: '0.7.2'
  hooks:
    - id: uv-lock
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 'v0.14.1'
  hooks:
    - id: ruff-check
      args: [--extend-select, I, --fix]
    - id: ruff-format
- repo: local
  hooks:
  - id: mypy
    name: Type checking (mypy)
    entry: uv run mypy . --install-types --ignore-missing-imports --non-interactive
    pass_filenames: false
    language: system
    types: [python]
    stages: [pre-commit]
  - id: test
    name: Unit tests (pytest)
    entry: uv run pytest tests
    pass_filenames: false
    language: system
    types: [python]
    stages: [pre-push]

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: "v4.2.0"
  hooks:
    - id: conventional-pre-commit
      stages: [commit-msg]
      args: [--verbose]
