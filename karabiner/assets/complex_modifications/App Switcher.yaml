title: ðŸ”º App Switcher
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: 'ðŸ”º L-Ctrl (Non-Apple) / fn (Apple)'
    manipulators:
      - type: basic
        description: Non-Apple Keyboard
        from:
          key_code: left_control
        to:
          - key_code: left_control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 600
        conditions:
          - type: variable_unless
            name: LEADER_ACTIVE
            value: true
          - type: device_unless
            identifiers:
              - product_id: 641
                is_keyboard: true
        to_if_alone:
          - key_code: left_control
          - set_variable:
              name: LEADER_ACTIVE
              value: true
          - set_notification_message:
              id: leader-notice
              text: ðŸ”º Leader
      - type: basic
        description: Apple Keyboard
        from:
          key_code: fn
        to:
          - key_code: fn
        conditions:
          - type: variable_unless
            name: LEADER_ACTIVE
            value: true
          - type: device_if
            identifiers:
              - product_id: 641
                is_keyboard: true
        parameters:
          basic.to_if_alone_timeout_milliseconds: 600
        to_if_alone:
          - key_code: fn
          - set_variable:
              name: LEADER_ACTIVE
              value: true
          - set_notification_message:
              id: leader-notice
              text: ðŸ”º Leader
  - description: ðŸ”º App Switcher Actions
    manipulators:
      # Cancel (Esc/Hyper)
      - type: basic
        description: Leader Cancel
        from:
          key_code: escape
        conditions:
          - type: variable_if
            name: LEADER_ACTIVE
            value: true
        to:
          - set_variable:
              name: LEADER_ACTIVE
              value: false
          - set_notification_message:
              id: leader-notice
              text: ""
      - type: basic
        description: 'Hyper (Esc): Leader Cancel'
        from:
          key_code: caps_lock
        conditions:
          - type: variable_if
            name: LEADER_ACTIVE
            value: true
        to_if_alone:
          - set_variable:
              name: LEADER_ACTIVE
              value: false
          - set_notification_message:
              id: leader-notice
              text: ""
      # [.] Emoji Inserter
      - type: basic
        from:
          key_code: period
        to:
          - key_code: spacebar
            modifiers:
              - right_control
              - right_command
          - set_variable:
              name: LEADER_ACTIVE
              value: false
          - set_notification_message:
              id: leader-notice
              text: ""
        conditions:
          - type: variable_if
            name: LEADER_ACTIVE
            value: true
      # [o] Obsidian
